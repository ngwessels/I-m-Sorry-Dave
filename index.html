<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Beep Boop!</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>
      <form id="form" class="text">
        <div class="form-group">
          <label for="input">Input a random Number. GREATER THAN ZERO!!</label>
          <input type="number" id="inputNumber" class="form-control" value="1000000">
        </div>
        <div class="form-group">
          <label for="name">Enter your Name!</label>
          <input type="text" id="name" class="form-control"
        </div>
        <div class="form-group">
          <label for="direction">What Direction?</label>
          <select class="form-control" id="direction">
            <option>Smallest to Greatest</option>
            <option>Greatest to Smallest</option>
          </select>
        </div>
        <button type="submit" name="btn">Submit!</button>
      </form>
      <p>
        <span id="result"></span>
      </p>
    </div>


  </body>
</html>
